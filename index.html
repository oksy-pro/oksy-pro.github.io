<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="oksy-pro.github.io">
    <meta name="author" content="Oksy Pro">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="public/js/tmpl.js"></script>
    <title>oksy-pro.github.io</title>

    <style media="screen">
      html {
        position: relative;
        min-height: 100%;
      }
      body {
        margin: 0 0 90px;
        background: #eaeaea url('public/img/bg.png');
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      #main {
        background: #ccd url('public/img/back.gif') no-repeat top right;
        min-height: 500px;
        width: 680px;
        margin: 30px auto;
        box-shadow: 5px 5px 10px gray;
        -webkit-box-shadow: 5px 5px 10px gray;
        -moz-box-shadow: 5px 5px 10px gray;
        filter: progid:DXImageTransform.Microsoft.Shadow(Color=#999999, Strength=10, Direction=135);
        font-size: 0;
      }
      #main > div {
        display: inline-block;
        width: 50%;
        vertical-align: top;
        font-size: 14px;
      }
      #main h3 {
        font: bold 1.5em cursive;
        text-align: center;
        color: #077;
      }
      ul{
        list-style:  none;
        font: bold 1.2em/1.5em sans-serif;
        color: #147;
      }
      ul a {
        opacity: 0.5;
      }
      ul a:hover {
        text-shadow: 1px 1px 3px white;
        opacity: 0.8;
      }
      .src-link {
        background: url(public/img/github.png);
        position: relative;
        width: 16px;
        height: 16px;
        display: inline-block;
        top: 3px;
        left: 3px;
      }
      .footer {
        background: #555;
        bottom: 0;
        color: #ccc;
        position: absolute;
        width: 100%;
        text-align: right;
      }
      .footer a {
        margin-right: 10px;
        line-height: 60px;
      }
    </style>

  </head>

  <body>

    <div id="main"></div>

    <div class="footer">
      <a href="https://github.com/oksy-pro?tab=repositories">&copy; oksy-pro 2016</a>
    </div>

    <script type="text/template" id="menuTmpl">
      <% for (var i = 0; i < volumes.length; i++) {
        var volume = volumes[i]; %>
        <div>
          <h3><%= volume.title %></h3>
          <ul>
            <% for (var j = 0; j < volume.lessons.length; j++) {
              var lesson = volume.lessons[j]; %>
              <li>
                <a href="<%= lesson.href %>"><%= lesson.title %></a>
                <a href="<%= src_prefix %><%= lesson.href %>" class="src-link" target="_blank" title="Source code"></a>
              </li>
            <% } %>
          </ul>
        </div>
      <% } %>
    </script>

    <script type="text/javascript">
      var data = {
        src_prefix: 'https://github.com/oksy-pro/oksy-pro.github.io/tree/master/',
        volumes: [
          {
            title: 'HTML',
            lessons: [
              {href: 'html_03', title: '03 - Fitness'},
              {href: 'html_03-bonus', title: '03 - Asia Holidays'},
              {href: 'html_04', title: '04 - Asia Holidays Maldives'},
              {href: 'html_05', title: '05 - Cadastre'},
              {href: 'html_05-table', title: '05 - Piet-Mondriaan'},
              {href: 'html_06', title: '06 - Zazor.com.ua'},
              {href: 'html_07', title: '07 - PINGBULLER'},
              {href: '404.html', title: '404 (симпатяга из MDN)'}
            ]
          }, {
            title: 'JavaScript',
            lessons: [
              {href: 'js_01', title: '01 - Math.pow'},
              {href: 'js_02', title: '02 - Users database'},
              {href: 'js_03-04', title: '03 - Test - Create elements'},
              {href: 'js_05-06', title: '05 - Stop Watch Timer'},
              {href: 'js_05-06-bonus', title: '06 - Stop &amp; Split'},
              {href: 'js_07-08', title: '07 - Tabs &amp; Tooltips'},
              {href: 'js_09', title: '09 - jCarousel'},
              {href: 'js_10', title: '10 - Checkboxes'},
              {href: 'js_11', title: '11 - Car-Ousel'},
              {href: '', title: '12 - Template Resig'},
              {href: 'js_12-bonus', title: '12 - Template LoDash'}
            ]
          }
        ]
      };
      main.innerHTML = tmpl("menuTmpl", data);
    </script>

  </body>

</html>
