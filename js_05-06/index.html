<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../public/bower_components/pure/pure-min.css" media="screen">
    <link rel="stylesheet" href="styles.css" media="screen">
    <title>Stop Watch Timer</title>
  </head>
  <body>

    <header class="header">
      <div class="header__title">Stop Watch</div>
    </header>

    <div class="pure-g">

  		<div class="pure-u-1-12"><!-- fake offset -->&nbsp;</div>

  		<div class="stopwatch pure-u-5-6">

  			<div class="stopwatch__display rounded">
          <div class="inline-wrapper">
            <div class="stopwatch__units">
              <span id="hourDisplay">00</span>:<span id="minDisplay">00</span>:<span id="secDisplay">00</span>
            </div>
            <div id="msecDisplay">0</div>
          </div>
        </div>

        <div class="pure-g">

          <div class="pure-u-1-3">
            <div class="rounded">
              <div id="startButton" class="stopwatch__start">Start</div>
            </div>
          </div>

          <div class="pure-u-1-3"><!-- fake offset -->&nbsp;</div>

          <div class="pure-u-1-3">
            <div class="rounded">
              <div id="clearButton" class="stopwatch__clear">Clear</div>
            </div>
          </div>

        </div>

  		</div>

      <div class="pure-u-1-12"><!-- fake offset -->&nbsp;</div>

  	</div>

    <script src="main.js"></script>
  </body>
</html>
