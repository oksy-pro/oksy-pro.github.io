<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css" media="screen">
  <title>Piet-Mondriaan</title>
</head>
<body>

  <table class="Piet-Mondriaan">
    <colgroup>
      <col id="column1">
      <col id="column2">
      <col id="column3">
      <col id="column4">
      <col id="column5">
      <col id="column6">
    </colgroup>
    <tbody>
      <tr id="row1">
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2" class="yellow"></td>
      </tr>
      <tr id="row2">
        <td></td>
        <td rowspan="2" colspan="3" class="red"></td>
        <td colspan="2" class="yellow"></td>
      </tr>
      <tr id="row3">
        <td rowspan="2"></td>
        <td></td>
        <td></td>
      </tr>
      <tr id="row4">
        <td colspan="2" rowspan="2" class="black"></td>
        <td></td>
        <td colspan="2"></td>
      </tr>
      <tr id="row5">
        <td rowspan="3" class="yellow">
        <td></td>
        <td colspan="2" rowspan="2" class="blue"></td>
      </tr>
      <tr id="row6">
        <td colspan="2" rowspan="2"></td>
        <td class="black"></td>
      </tr>
      <tr id="row7">
        <td colspan="3"></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
