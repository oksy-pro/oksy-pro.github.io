<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../public/bower_components/normalize-css/normalize.css" media="screen">
    <link rel="stylesheet" href="styles.css" media="screen">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
    <script src="../public/bower_components/jquery/dist/jquery-1.12.4.min.js"></script>
    <script src="../public/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="main.js"></script>
    <title>GitHub API</title>
  </head>
  <body>

    <header></header>

    <main>

      <div class="center">
        <img src="../public/img/github.jpg" style="margin: 90px 0 30px;"/>
      </div>
      <form id="search-form" class="center-block">
        <svg class="octicon" width="32" viewBox="0 0 16 16" version="1.1" height="32" aria-hidden="true">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
        </svg>
        <input type="text" placeholder="GitHub User Search" autofocus required>
        <button class="btn-search" type="submit">
          <span class="sbico"></span>
        </button>
      </form>

    </main>

    <div id="user-details"></div>

    <div id="flash">
      <i class="close" title="Close"></i>
      <span></span>
    </div>

    <footer>
      <span class="footer__right">
        <a href="/">Home</a>
        <a href="https://github.com">Перейти на GitHub.com</a>
        <a href="https://developer.github.com/v3">GitHub API</a>
        <a href="https://api.github.com">Schema</a>
      </span>
    </footer>

    <script type="text/template" id="users_tmpl">
      <p id="resultStats">Found <%= total_count %> results (<%= elapsed %> sec.)</p>
      <% _.forEach(items, function(user) { %>
        <div class="user">
          <div><img width="50" src="<%= user.avatar_url %>" alt=""></div>
          <div>
            <div>
              <a class="user__link" target="_blank" href="<%= user.html_url %>" data-url="<%= user.url %>">
                <%= user.login %>
              </a>
            </div>
            <div>Score: <span class="user__score"><%= user.score %></span></div>
          </div>
        </div>
      <% }); %>
    </script>

    <script type="text/template" id="student_tmpl">
      <h2 class="center">Student</h2>
      <dl>
        <dt>Name:</dt><dd><%= name %></dd>
        <dt>Age:</dt><dd><%= age %></dd>
        <dt>Gender:</dt><dd><%= gender %></dd>
        <dt>Weight:</dt><dd><%= weight %></dd>
        <dt>Skill:</dt><dd><%= skill %></dd>
      </dl>
    </script>

    <script type="text/template" id="worker_tmpl">
      <h2 class="center">Worker</h2>
      <dl>
        <dt>Name:</dt><dd><%= name %></dd>
        <dt>Company:</dt><dd><%= company %></dd>
        <dt>Location:</dt><dd><%= location %></dd>
        <dt>email:</dt><dd><%= email %></dd>
        <dt>Skill:</dt><dd><%= skill %></dd>
        <dt>Created at:</dt><dd><%= new Date(created_at).toDateString() %></dd>
        <dt>Updated at:</dt><dd><%= new Date(updated_at).toDateString() %></dd>
      </dl>
    </script>

  </body>
</html>
