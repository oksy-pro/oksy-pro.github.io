<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../public/bower_components/normalize-css/normalize.css" media="screen">
    <link rel="stylesheet" href="styles.css" media="screen">
    <!--[if gte IE 9]><!-->
      <!-- <script src="../public/bower_components/jquery/dist/jquery.min.js"></script> -->
      <script src="../public/bower_components/jquery/dist/jquery-1.12.4.min.js"></script>
    <!--<![endif]-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script   src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <![endif]-->
    <script src="../public/js/jquery.leaks.js"></script>
    <script src="../public/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="main.js"></script>
    <title>Test</title>
  </head>
  <body>

    <div class="container">
      <div class="well center">
        <a class="close" href="/" title="Back to home"></a>
        Тесты по программированию
      </div>
      <form id="test_form"></form>
    </div>

    <div class="modal">
      <div class="modal-dialog">
        <button class="close" type="button" data-action="close"></button>
        <h4 class="modal-title center"></h4>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" data-action="ok"></button>
          <button class="btn btn-default" type="button" data-action="close">Закрыть</button>
        </div>
      </div>
    </div>

    <script type="text/template" id="test_tmpl">
      <h3 class="center"><%= title %></h3>
      <ol>
        <% for (var i = 0; i < items.length; i++) {
          var item = items[i],
              question = item.question;
          if (item.right.length > 1) {
            question += ' (выберите ' + item.right.length + ' варианта)';
          } %>
          <li><%- question %>
            <ul>
              <% for (var j = 0; j < item.answers.length; j++) { %>
                <li>
                  <label class="jq-checkbox">
                    <input type="checkbox" name="<%= i %>q_<%= j %>a">
                    <span></span>
                    <%- item.answers[j] %>
                  </label>
                </li>
              <% } %>
            </ul>
          </li>
        <% } %>
      </ol>
      <div class="center">
        <button class="btn btn-default" type="submit">Проверить мои результаты</button>
      </div>
    </script>

  </body>
</html>
